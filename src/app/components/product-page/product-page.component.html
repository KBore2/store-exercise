<div class="product" *ngIf="product$ | async as product">
  <img [src]="product.image" alt="picture of select product" />
  <div class="details">
    <p>{{ product.title }}</p>
    <P>
      {{ product.description }}
    </P>
    <p>{{ product.price | currency : "R" }}</p>
    <button (click)="AddToCart()">Add to Cart</button>
    <button>Checkout</button>
  </div>
</div>
