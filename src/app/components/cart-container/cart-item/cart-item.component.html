<div class="item">
  <img [src]="cartItem.product.image" alt="" />
  <div class="details">
    <p>{{ cartItem.product.title }}</p>
    <p>R{{ cartItem.product.price * cartItem.quantity }}</p>
    <div class="quantity">
      <button>-</button>
      <p>{{ cartItem.quantity }}</p>
      <button>+</button>
    </div>
  </div>
</div>
