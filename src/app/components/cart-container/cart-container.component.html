<div class="cart" *ngIf="cart$ | async as cart">
  {{ cart }}
  <div class="cart-items">
    <app-cart-item *ngFor="let cartItem of cart" [cartItem]="cartItem" />
  </div>
  <div class="cart-summary" *ngIf="cart !== []">
    <button (click)="onClick()">click</button>
    <app-cart-summary [cart]="cart" />
  </div>
</div>
