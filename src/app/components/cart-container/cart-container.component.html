<div class="cart" *ngIf="cartItems$ | async as cart">
  <div class="cart-items">
    <app-cart-item
      *ngFor="let cartItem of cart"
      [cartItem]="cartItem"
      (increaseQuantityEvent)="increaseQuantity($event)"
      (decreaseQuantityEvent)="decreaseQuantity($event)"
    />
  </div>
  <div class="cart-summary">
    <app-cart-summary [cart]="cart" />
  </div>
</div>
