<div class="cart" *ngIf="cart$ | async as cart">
  <div class="cart-items">
    <app-cart-item
      *ngFor="let cartItem of cart"
      [cartItem]="cartItem"
      (qauntityChangeEvent)="changeQuantity($event)"
    />
  </div>
  <div class="cart-summary">
    <app-cart-summary [cart]="cart" />
  </div>
</div>
